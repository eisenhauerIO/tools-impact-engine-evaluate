    <g>
      <text x="380" y="71" fill="#000000" font-family="Helvetica" text-anchor="middle" font-size="10px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">LLM backend call</text>
      <text x="380" y="83" fill="#000000" font-family="Helvetica" text-anchor="middle" font-size="10px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">response parsing</text>
    </g>

    <!-- Arrow 3 -->
    <g>
      <path d="M 440 25 L 471.76 25" fill="none" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
      <path d="M 477.76 25 L 469.76 29 L 471.76 25 L 469.76 21 Z" fill="#666666" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="fill: light-dark(rgb(102, 102, 102), rgb(149, 149, 149)); stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
    </g>

    <!-- Stage 4: Score -->
    <g>
      <rect x="480" y="0" width="120" height="50" rx="7.5" ry="7.5" fill="#e1d5e7" stroke="#9673a6" pointer-events="all" style="fill: light-dark(rgb(225, 213, 231), rgb(57, 47, 63)); stroke: light-dark(rgb(150, 115, 166), rgb(149, 119, 163));"/>
      <text x="540" y="30" fill="#000000" font-family="Helvetica" font-weight="bold" text-anchor="middle" font-size="12px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">Score</text>
    </g>
    <g>
      <text x="540" y="71" fill="#000000" font-family="Helvetica" text-anchor="middle" font-size="10px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">ReviewResult</text>
      <text x="540" y="83" fill="#000000" font-family="Helvetica" text-anchor="middle" font-size="10px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">per-dimension scores</text>
