    <g>
      <path d="M 280 25 L 311.76 25" fill="none" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
      <path d="M 317.76 25 L 309.76 29 L 311.76 25 L 309.76 21 Z" fill="#666666" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="fill: light-dark(rgb(102, 102, 102), rgb(149, 149, 149)); stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
    </g>

    <!-- Stage 3: Review -->
    <g>
      <rect x="320" y="0" width="120" height="50" rx="7.5" ry="7.5" fill="#fff2cc" stroke="#d6b656" pointer-events="all" style="fill: light-dark(rgb(255, 242, 204), rgb(40, 29, 0)); stroke: light-dark(rgb(214, 182, 86), rgb(109, 81, 0));"/>
      <text x="380" y="30" fill="#000000" font-family="Helvetica" font-weight="bold" text-anchor="middle" font-size="12px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">Review</text>
